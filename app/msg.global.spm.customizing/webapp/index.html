<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Local Customizing and Mapping</title>
    <style>
        html,
        body,
        body>div,
        #container,
        #container-uiarea {
            height: 100%;
        }
    </style>
    <script>
        window['sap-ushell-config'] = {
            defaultRenderer: 'fiori12',
            applications: {
            }
        };
    </script>
    <script id="sap-ui-bootstrap" src="https://sapui5.hana.ondemand.com/1.111.2/resources/sap-ui-core.js"
        data-sap-ui-theme="sap_fiori_3" data-sap-ui-libs="sap.ushell, sap.fe.templates" data-sap-ui-resourceroots='{
            "msg.global.spm.customizing.msg.global.spm.customizing": "./"
        }' data-sap-ui-oninit="module:sap/ui/core/ComponentSupport" data-sap-ui-compatVersion="edge"
        data-sap-ui-async="true" data-sap-ui-frameOptions="trusted"></script>
    
    <script src="https://sapui5.hana.ondemand.com/test-resources/sap/ushell/bootstrap/sandbox.js"></script>
    <script>
        sap.ui.getcore().attachInit(
            () => sap.ushell.Container.createRender().placeAt('content')
        )
    </script>
</head>

<body class="sapUiBody sapUiSizeCompact" id="content">
    <div data-sap-ui-component data-name="msg.global.spm.customizing.msg.global.spm.customizing" data-id="container"
        data-settings='{"id" : "msg.global.spm.customizing.msg.global.spm.customizing"}' data-handle-validation="true">
    </div>
</body>

</html>
